<div class="flow-chart">

  <ng-container *ngIf="flowChartStep.next_steps && flowChartStep.next_steps.length > 0; else singleStep">
    {{ flowChartStep?.next_steps }} <br />
    {{ flowChartStep?.next_steps?.length }} <br />
    {{ flowChartStep?.next_steps?.length >= 0 }} <br />
  </ng-container>

  <ng-template #singleStep>
    <flow-chart-step
      [isLeafNode]="!flowChartStep.next_step"
      [flowChartStep]="flowChartStep"
    ></flow-chart-step>
  </ng-template>

</div>
